<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

</head>
  <body>
    <div class="container">
        <div class="hub"> 
        <div class="hub-wrapper">
        <div class="row">
              <div class="row justify-content-md-center">
              </div>
            </div>
          <div>
        </div>
      <img class="rainy" src="images/sunshine.svg" alt="" width="130"/>
       </div>
       <form class="search-form" id="search-form">
       <div class="enterCity"> 
          <input type="text" class="search-bar" id="city-input"placeholder="Enter your City " autofocus="on"/>
        <input type="submit" class="submit-button" value="Search 🔎"></button>
        <button class="location"id="current-location-button">
        Current🌍
      </button>
      </div>
    </form>
      <h1 id="city"></h1>
      <h2 id= "date"><strong></h2>
        <div class="clearfix weather-temperature">
 <img src="" alt="sunny" id="icon"/>
 <span class="temperature" id="temperature"></span>
  <span class="units" ><a href="#" id="celsius-link" class="active">°C</a> |
 <a href="#" id="fahrenheit-link">°F</a></span>
      </div>
 <ul>
        <li id="description"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
 </span>
    </div>
        <div class="weatherIcon">
        </div>
      </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
     </div>
      </div>
       </div>
</div>
</div>
<br>
<p> <a href="https://github.com/Mimi-Jaffer/my-weather-hub" target="_blank">Open-source code</a>  Coded by Shamira Jaffer
</p>
 <script src="src/index.js"></script>
  </body>
</html>
